name: Deploy to VPS

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Step 4: Build Next.js project
      - name: Build Next.js
        run: yarn build

      # Step 5: Copy build files to VPS
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_SSH_VPS }}
          port: 22
          source: |
            .next/**
            public/**
            ecosystem.config.js
            package.json
            yarn.lock
          target: /var/www/html/mahbub.dev

      # Step 6: Restart PM2 on VPS
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_SSH_VPS }}
          port: 22
          script: |
            cd /var/www/html/mahbub.dev
            pm2 restart mahbub.dev || pm2 start ecosystem.config.js
            pm2 save
