name: Build and Deploy Test Server

on:
  push:
    branches:
      - cicd

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for build)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies (for build)
        run: yarn install --frozen-lockfile

      - name: Build Next.js App
        run: yarn build

      - name: Prepare Deployment Package
        run: |
          mkdir deploy
          cp -r .next public ecosystem.config.js package.json yarn.lock src scripts deploy/
          cp -r .env deploy/.env || true

      - name: Deploy to VPS (Test)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_SSH_VPS }}
          source: "deploy/*"
          target: "/var/www/html/test.mahbub.dev"
          strip_components: 1

      - name: Run Seeder & Restart Test App
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_SSH_VPS }}
          script: |
            cd /var/www/html/test.mahbub.dev

            # Load NVM and use correct Node version
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22.14.0

            # Install dependencies (optional if already installed)
            yarn install --frozen-lockfile

            # Run database seeder
            yarn seed

            # Restart or start PM2 test app
            pm2 restart test.mahbub.dev || pm2 start ecosystem.config.js --only test.mahbub.dev
