name: Build and Deploy to Test Server

on:
  push:
    branches:
      - test # Trigger only when you push to the 'test' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js App
        run: yarn build

      - name: Prepare Deployment Package
        run: |
          mkdir deploy
          cp -r .next public ecosystem.config.js package.json yarn.lock src deploy/
          # Optional files like env.example or db.json can be added if needed
          cp -r env.prod deploy/.env.local || true

      - name: Deploy to VPS (Test)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy/*"
          target: "/var/www/html/test.mahbub.dev"
          strip_components: 1

      - name: Ensure Correct Ownership
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/html/test.mahbub.dev
            sudo chown -R $USER:$USER /var/www/html/test.mahbub.dev
            cd /var/www/html/test.mahbub.dev
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
